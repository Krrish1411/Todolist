<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> <!-- Wrap content in container -->
    <div class="header-container">
        <h1 class="app-title">
             <svg class="app-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor" width="1em" height="1em"><path d="M173.898 439.404l-166.4-166.4c-9.997-9.997-9.997-26.206 0-36.204l36.203-36.204c9.997-9.998 26.207-9.998 36.204 0L192 312.69 432.095 72.596c9.997-9.997 26.207-9.997 36.204 0l36.203 36.204c9.997 9.997 9.997 26.206 0 36.204l-294.4 294.401c-9.998 9.997-26.207 9.997-36.204-.001z"/></svg>
             Todo List <span class="author-name">By Krish Patel</span>
        </h1>
        <div class="theme-selector-wrapper">
             <label for="theme-select">Theme:</label>
             <select id="theme-select">
                 <option value="light">Light</option>
                 <option value="dark">Dark</option>
                 <option value="ocean">Ocean</option>
                 <option value="forest">Forest</option>
             </select>
        </div>
    </div>

    <div class="input-container">
        <input type="text" id="task-input" placeholder="Add a new item...">
        <select id="item-type-select">
            <option value="task" selected>Task</option>
            <option value="reminder">Reminder</option>
        </select>
        <div class="time-inputs"> <!-- Group time inputs -->
             <input type="datetime-local" id="start-time" title="Start time (optional)">
             <input type="datetime-local" id="end-time" title="End time (optional)">
        </div>
        <button id="add-task-btn">Add Item</button>
    </div>
<div class="filter-container">
    <button class="filter-btn active" data-filter="all">Inbox</button>
    <button class="filter-btn" data-filter="tasks">Tasks</button> <!-- Changed data-filter from active -->
    <button class="filter-btn" data-filter="reminders">Reminders</button>
</div>

<ul id="task-list">
    <!-- Tasks will be added here -->
</ul>
    <!-- Removed duplicate closing ul tag -->

    <h2>Calendar View</h2>
    <div class="calendar-controls">
        <button id="prev-year-btn">&lt;&lt; Year</button>
        <button id="prev-month-btn">&lt; Month</button>
        <span id="current-month-year">April 2025</span>
        <button id="next-month-btn">Month &gt;</button>
        <button id="next-year-btn">Year &gt;&gt;</button>
    </div>
    <div id="calendar-view">
        <!-- Calendar will be generated here -->
    </div>

    <!-- Daily View Container (Initially Hidden) -->
    <div id="daily-view-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button id="close-daily-view" class="close-btn">&times;</button>
            <h3 id="daily-view-date"></h3>
            <div id="daily-timeline">
                <!-- Timeline slots will be generated here -->
            </div>
        </div>
    </div>

    </div> <!-- Close container div -->

    <footer>
        <p>Created by Krish Patel</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
